                        </div>
                    </div>
                </div>
            </div>

        <div class="row justify-content-between">
            <div class="col-3">
                <a class="btn btn-white border border-dark">Add Movie</a>
                <a class="btn btn-white border border-dark ms-3">Back to List</a>
            </div>
            <div class="col-4">
                <form onsubmit="window.location = '/Movie/Search/?param=' + search.value; return false;">
                    <div class="input-group mb-1">
                        <input id="search" type="search" name="search" class="form-control border border-dark">
                        <button type="submit" value="Send" class="btn btn-white border border-dark">Search</button>
                    </div>
                </form>
            </div>
        </div>

        <table class="table mt-5" id="table">
            <tr class="text-center">
                <th style="width: 15%;">Title</th>
                <th style="width: 15%;">Director</th>
                <th style="width: 30%;">Synopsis</th>
                <th style="width: 15%;">Price</th>
                <th style="width: 15%;">Poster</th>
                <th style="width: 10%;">Action</th>
            </tr>

            <tr>
              <th scope="row" colspan="6" class="text-center p-5">Loading...</th>
