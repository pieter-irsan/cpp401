<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Administrator Panel</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="../../../resources/css/style.css">
</head> 
<body>
    <nav class="navbar navbar-light bg-white fixed-top navbar-expand-md border border-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="file:///C:/Users/piete/Documents/Projects/cpp401/client/admin/index.html">Online Cinema</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="d-md-flex justify-content-md-end">
                <div class="collapse navbar-collapse" id="navbarContent">
                    <div class="navbar-nav me-2 mb-lg-0">
                        <a class="nav-item me-1 mb-1">
                        </a>
                        <a class="nav-item me-1 mb-1">   
                        </a>
                        <a class="nav-item me-1 mb-1">   
                        </a>
                    </div>
                    <div class="mt-1">
                        <div class="input-group mb-1">
                            <span class="btn btn-white border border-dark text-center">Administrator</span>
                            <button type="submit" class="btn btn-white border border-dark">Logout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container body-content pt-5">

		<div class="px-5">
            <p class="pt-3"><h1>Add Movie</h1></p>
        </div>

        <hr />

		<form action="javascript:void(0)" onsubmit="addMovie()">
            <div class="row justify-content-center">
                <div class="col-3 mx-5 my-2">
                    <label class="control-label">Title</label>
                    <input id="title" class="form-control border border-dark" required>
                </div>
                <div class="col-3 mx-5 my-2">
                    <label class="control-label">Poster</label>
                    <input id="poster" class="form-control border border-dark" required>
                    <!-- <input id="poster" class="form-control border border-dark" type="file" required> -->
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-3 mx-5 my-2">
                    <label class="control-label">Director</label>
                    <input id="director" class="form-control border border-dark" required>
                </div>
                <div class="col-3 mx-5 my-2">
                    <label class="control-label">Trailer</label>
                    <input id="trailer" class="form-control border border-dark" required>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-3 mx-5 my-2">
                    <label class="control-label">Synopsis</label>
                    <textarea id="synopsis" class="form-control border border-dark" required></textarea>
                </div>
                <div class="col-3 mx-5 my-2">
                    <label class="control-label">Movie</label>
                    <input id="movie" class="form-control border border-dark" required>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-3 mx-5 my-2">
                    <label class="control-label">Price (Rp)</label>
                    <input id="price" class="form-control border border-dark" type="number" min="0" required>
                </div>
                <div class="col-3 mx-5 my-2">
                </div>
            </div>

            <div class="row justify-content-center mt-5">
                <button class="col-1 btn btn-white border border-dark mx-3" onclick="location.href='file:///C:/Users/piete/Documents/Projects/cpp401/client/admin/movie/index.html'">Back</button>
                <button class="col-1 btn btn-white border border-dark mx-3" type="submit">Add</button>
            </div>
		</form>

    </div>

    <script src="add.js"></script>
</body>
</html>
