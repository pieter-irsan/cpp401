<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Administrator Panel</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="/resources/css/style.css">
</head> 
<body>
    <nav class="navbar navbar-light fixed-top navbar-expand-md border border-dark theme-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin/home/index.html">Online Cinema</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="d-md-flex justify-content-md-end">
                <div class="collapse navbar-collapse" id="navbarContent">
                    <div class="navbar-nav me-2 mb-lg-0">
                        <button class="btn btn-white border border-dark bg-white mx-2" onclick="location.href='/admin/home/index.html'">&nbsp&nbsp&nbspHome&nbsp&nbsp&nbsp</button>
                        <button class="btn btn-white border border-dark theme mx-2" onclick="location.href='/admin/movie/index.html'">&nbsp&nbsp&nbspMovie&nbsp&nbsp&nbsp</button>
                        <button class="btn btn-white border border-dark bg-white mx-2" onclick="location.href='/admin/transaction/index.html'">Transaction</button>
                    </div>
                    <div class="mt-1 ms-3">
                        <div class="input-group mb-1">
                            <span style="cursor: default" class="btn btn-white bg-light border border-dark text-secondary text-center">Administrator</span>
                            <button onclick="logoutAdmin()" class="btn btn-danger border border-dark">Logout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container body-content pt-5">

		<div class="px-5">
            <p class="pt-3"><h1>Edit Movie</h1></p>
        </div>

        <hr />

		<form id="editForm" enctype="multipart/form-data" action="javascript:void(0)" onsubmit="editMovie()">
            <div class="row justify-content-center">
                <div class="col-3 mx-5 my-2">
                    <label class="control-label">Title</label>
                    <input id="title" class="form-control border border-dark" required>
                </div>
                <div class="col-3 mx-5 my-2">
                    <label class="control-label">Poster</label>
                    <input id="poster" type="file" class="form-control border border-dark" accept="image/jpeg">
                    <div id="posterExist" class="input-group" style="display: none">
                        <button type="button" class="btn btn-white border border-dark" onclick="loadUploadButton('poster')">Edit</button>
                        <input value="Poster already uploaded" class="form-control border border-dark" readonly>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-3 mx-5 my-2">
                    <label class="control-label">Director</label>
                    <input id="director" class="form-control border border-dark" required>
                </div>
                <div class="col-3 mx-5 my-2">
                    <label class="control-label">Trailer</label>
                    <input id="trailer" class="form-control border border-dark" required>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-3 mx-5 my-2">
                    <label class="control-label">Synopsis</label>
                    <textarea id="synopsis" class="form-control border border-dark" maxlength="300" required></textarea>
                </div>
                <div class="col-3 mx-5 my-2">
                    <label class="control-label">Movie</label>
                    <input id="movie" type="file" class="form-control border border-dark" accept="video/mp4">
                    <div id="movieExist" class="input-group" style="display: none">
                        <button type="button" class="btn btn-white border border-dark" onclick="loadUploadButton('movie')">Edit</button>
                        <input value="Movie already uploaded" class="form-control border border-dark" readonly>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-3 mx-5 my-2">
                    <label class="control-label">Price (Rp)</label>
                    <input id="price" class="form-control border border-dark" type="number" min="0" required>
                </div>
                <div class="col-3 mx-5 my-2"></div>
            </div>

            <div class="row justify-content-center mt-5">
                <button class="col-1 btn btn-white border border-dark mx-3" type="button" onclick="location.href='/admin/movie/index.html'">Back</button>
                <button class="col-1 btn btn-white border border-dark theme mx-3" type="submit">Save</button>
            </div>
		</form>

        <div class="position-fixed bottom-0 start-0 p-4">
            <div id="toast" class="toast hide bg-secondary text-white">
                <div class="d-flex">
                    <div class="toast-body">Saving data...</div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/resources/js/script.js"></script>
    <script src="/resources/js/logout.js"></script>
    <script src="edit.js"></script>
</body>
</html>
