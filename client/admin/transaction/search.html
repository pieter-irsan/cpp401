<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Administrator Panel</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="/resources/css/style.css">
</head> 
<body>
    <nav class="navbar navbar-light fixed-top navbar-expand-md border border-dark theme-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin/home/index.html">Online Cinema</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="d-md-flex justify-content-md-end">
                <div class="collapse navbar-collapse" id="navbarContent">
                    <div class="navbar-nav me-2 mb-lg-0">
                        <button class="btn btn-white border border-dark bg-white mx-2" onclick="location.href='/admin/home/index.html'">&nbsp&nbsp&nbspHome&nbsp&nbsp&nbsp</button>
                        <button class="btn btn-white border border-dark bg-white mx-2" onclick="location.href='/admin/movie/index.html'">&nbsp&nbsp&nbspMovie&nbsp&nbsp&nbsp</button>
                        <button class="btn btn-white border border-dark theme mx-2" onclick="location.href='/admin/transaction/index.html'">Transaction</button>
                    </div>
                    <div class="mt-1 ms-3">
                        <div class="input-group mb-1">
                            <span style="cursor: default" class="btn btn-white bg-light border border-dark text-secondary text-center">Administrator</span>
                            <button onclick="logoutAdmin()" class="btn btn-danger border border-dark">Logout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container body-content pt-5">

        <div class="px-5">
            <p class="pt-3"><h1>Transaction Database</h1></p>
        </div>

        <hr />

        <div class="row justify-content-between">
            <div class="col-auto">
                <span style="cursor: default; background-color: rgba(131, 135, 140, 1)" class="btn btn-white border border-dark text-white" id="totalRevenueInfo">Total Revenue: &nbsp&nbspLoading...</span>
				<a class="btn btn-white border border-dark ms-3" onclick="location.href='/admin/transaction/index.html'">Back to List</a>
            </div>
            <div class="col-4">
                <form action="javascript:void(0)" onsubmit="searchTransaction()">
                    <div class="input-group mb-1">
                        <input id="searchKeyword" class="form-control border border-dark" required>
                        <button type="submit" class="btn btn-white border border-dark theme">Search</button>
                    </div>
                </form>
            </div>
        </div>

        <table class="table text-center mt-4">
            <thead>
                <tr>
                    <th style="width: 10%;">ID</th>
                    <th style="width: 20%;">Username</th>
                    <th style="width: 20%;">Title</th>
                    <th style="width: 15%;">Price</th>
                    <th style="width: 30%;">Time of Purchase</th>
                </tr>
            </thead>
            <tbody id="transactionSearchTable">
                <tr>
                    <th scope="row" colspan="6" class="text-center p-5">Loading...</th>
                </tr>
            </tbody>
        </table>

    </div>

    <script src="search.js"></script>
    <script src="/resources/js/logout.js"></script>
</body>
</html>
