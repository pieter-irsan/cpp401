<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Administrator Panel</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head> 
<body>
    <nav class="navbar navbar-dark bg-dark fixed-top navbar-expand-md">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Online Cinema</a>

            <!--
                @if (Session["Admin"] != null)
                    <h5 class="navbar-text text-light">
                        <i class="text-secondary">Currently logged in as: </i><b>@Session["Admin"].ToString()</b>
                    </h5>
            -->

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="d-md-flex justify-content-md-end">
                <div class="collapse navbar-collapse" id="navbarContent">
                    <div class="navbar-nav me-2 mb-lg-0">
                        <a class="nav-item me-1 mb-1">

                            <!--
								@Html.ActionLink("Movies", "Index", "Movie", null, new { @class = "btn btn-outline-light" })
							-->

                        </a>
                        <a class="nav-item me-1 mb-1">

                            <!--
								@Html.ActionLink("Transactions", "Index", "Purchase", null, new { @class = "btn btn-outline-light" })
							-->
                            
                        </a>
                        <a class="nav-item me-1 mb-1">

                            <!--
								@if (Session["Admin"] != null)
                                    @Html.ActionLink("Logout", "Logout", "Admin", "", new { @class = "btn btn-outline-danger" })
                                else
                                    @Html.ActionLink("Login", "Login", "Admin", "", new { @class = "btn btn-outline-light" })
							-->

                        </a>
                    </div>
                    <div class="mt-1">
                        <div class="input-group mb-1">
                            <input placeholder="Administrator" class="form-control text-center" disabled>
                            <button type="submit" value="Send" class="btn btn-danger">Logout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container body-content pt-5">

        <div class="px-5">
            <p class="pt-3"><h1>Administrator Panel</h1></p>
        </div>

        <hr />

        <div class="container px-5">
            <div class="row justify-content-center">
                <div class="col-4 mb-4 text-white bg-secondary bg-gradient shadow rounded-3 m-5">
                    <div class="container-fluid py-5">
                        <h1 class="text-left">Movies</h1>
                    </div>
                </div>
                
                <div class="col-4 mb-4 text-white bg-secondary bg-gradient shadow rounded-3 m-5">
                    <div class="container-fluid py-5">
                        <h1 class="text-left">Transactions</h1>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src=""></script>
</body>
</html>
