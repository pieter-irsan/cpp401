<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Online Cinema</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="../../../resources/css/style.css">
</head> 
<body>
    <nav class="navbar navbar-dark bg-dark fixed-top navbar-expand-md">
        <div class="container-fluid">
			<a class="navbar-brand" href="file:///C:/Users/piete/Documents/Projects/cpp401/client/admin/index.html">Online Cinema</a>

	   		<!--
				@if (Session["User"] != null)
					<h5 class="navbar-text text-light">
						<i class="text-secondary">Currently logged in as: </i><b>@Session["User"].ToString()</b>
					</h5> 
			-->

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="d-md-flex justify-content-md-end">
                <div class="collapse navbar-collapse" id="navbarContent">
                    <div class="navbar-nav me-2 mb-lg-0">
                        <a class="nav-item me-1 mb-1">
                            <i class="btn btn-outline-light">Home</i>
                        </a>
                        <a class="nav-item me-1 mb-1">
							<i class="btn btn-outline-light">Register</i>

                            <!--
								@if (Session["User"] != null) 
									@Html.ActionLink("My Movies", "Movie", "User", null, new { @class = "btn btn-outline-light" })

									@Html.ActionLink("Register", "Register", "User", null, new { @class = "btn btn-outline-light" })
							-->
                        </a>
                        <a class="nav-item me-1 mb-1">
							<i class="btn btn-outline-light">Login</i>

							<!--
								@if (Session["User"] != null)
									@Html.ActionLink("Logout", "Logout", "User", null, new { @class = "btn btn-outline-danger" })
								else

							-->

                        </a>
                    </div>
                    <form onsubmit="window.location = '/Home/Search/?param=' + search.value; return false;" class="mt-1">
                        <div class="input-group mb-1">
                            <input id="search" placeholder="Search Movies" name="search" class="form-control">
                            <button type="submit" class="btn btn-success">Search</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    <div class="container body-content pt-4">

        @RenderBody()

        <hr />
        <footer>
            <p>&copy; 2022 - Online Cinema</p>
        </footer>
    </div>

	<script src=""></script>

</html>
