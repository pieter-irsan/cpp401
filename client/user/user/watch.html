<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Online Cinema</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="/resources/css/style.css">
</head> 
<body>
    <nav class="navbar navbar-light bg-white fixed-top navbar-expand-md border border-dark">
        <div class="container-fluid">
			<a class="navbar-brand" href="/app/index.html">Online Cinema</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="d-md-flex justify-content-md-end">
                <div class="collapse navbar-collapse" id="navbarContent">
                    <div class="navbar-nav me-1 mb-lg-0">
                        <a class="nav-item mx-2 my-1" href="/app/index.html">
                            <span class="btn btn-white border border-dark">Home</span>
                        </a>
                        <a id="registerButton" class="nav-item mx-2 my-1" href="/auth/register.html">
							<span class="btn btn-white border border-dark">Register</span>
                        </a>
                        <a id="loginButton" class="nav-item mx-2 my-1" href="/auth/login.html">
							<span class="btn btn-white border border-dark">Login</span>
                        </a>
                        <form class="ms-2 mt-1" action="javascript:void(0)" onsubmit="search()">
                            <div class="input-group mb-1">
                                <input id="searchKeyword" class="form-control border border-dark" required>
                                <button type="submit" class="btn btn-white border border-dark">Search</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="container body-content pt-4-half">

        <div class="px-5">
            <p class="pt-3"><h1 id="title">Thor: Love and Thunder</h1></p>
        </div>

        <hr />
        
        <div class="row mt-4 mb-5 d-flex justify-content-center" id="movieDetails">
			<div class="col-auto">
				<video id="videoPlayer" type="video/mp4" src="" style="height: 30rem" controls controlsList="nodownload"></video>
			</div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/resources/js/logout.js"></script>
    <script src="/resources/js/script.js"></script>
    <script src="watch.js"></script>
</body>
</html>
