<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Online Cinema</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="/resources/css/style.css">
</head> 
<body>
    <nav class="navbar navbar-light theme-navbar fixed-top navbar-expand-md border border-dark">
        <div class="container-fluid">
			<a class="navbar-brand" href="/app/index.html">Online Cinema</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="d-md-flex justify-content-md-end">
                <div class="collapse navbar-collapse" id="navbarContent">
                    <div class="navbar-nav me-1 mb-lg-0">
                        <button class="btn btn-white border border-dark bg-white mx-2" onclick="location.href='/app/index.html'">Home</button>
                        <button id="registerButton" class="btn btn-white border border-dark theme mx-2" onclick="location.href='/auth/register.html'">Register</button>
                        <button id="loginButton" class="btn btn-white border border-dark bg-white mx-2" onclick="location.href='/auth/login.html'">Login</button>
                    </div>
                    <div class="mt-1 ms-2">
                        <form class="" action="javascript:void(0)" onsubmit="search()">
                            <div class="input-group mb-1">
                                <input id="searchKeyword" class="form-control border border-dark" required>
                                <button type="submit" class="btn btn-white theme border border-dark">Search</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="container body-content pt-5">

        <div class="px-5">
            <p class="pt-3"><h1>Register to Online Cinema</h1></p>
        </div>

        <hr />

        <div class="container px-5">
            <div class="row justify-content-center" style="height: 430px;">
                <div class="col-4 m-4 rounded-3 h-100 border border-dark theme-navbar">
                    <div class="container-fluid px-3 py-3">
                        <form class="align-items-center" action="javascript:void(0)" onsubmit="registerUser()">
                            <div class="row justify-content-center">
                                <div class="col-12 my-2">
                                    <label class="control-label">Username</label>
                                    <input id="username" class="form-control border border-dark" required>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-12 my-2">
                                    <label class="control-label">Email</label>
                                    <input id="email" class="form-control border border-dark" required>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-12 my-2">
                                    <label class="control-label">Password</label>
                                    <input id="password" class="form-control border border-dark" type="password" required>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-12 my-2">
                                    <label class="control-label">Confirm Password</label>
                                    <input id="confirmPassword" class="form-control border border-dark" type="password" required>
                                </div>
                            </div>
                            <div class="row justify-content-center mb-2 mt-4">
                                <button class="col-4 btn btn-white border border-dark theme" type="submit">Register</button>
                            </div>
                        </form>
                    </div>                    
                </div>
            </div>
        </div>   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/resources/js/logout.js"></script>
    <script src="/resources/js/script.js"></script>
	<script src="register.js"></script>
    <script src="/app/search.js"></script>
</body>
</html>
