<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Online Cinema</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="/resources/css/style.css">
</head> 
<body>
    <nav class="navbar navbar-light bg-white fixed-top navbar-expand-md border border-dark">
        <div class="container-fluid">
			<a class="navbar-brand" href="/app/index.html">Online Cinema</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="d-md-flex justify-content-md-end">
                <div class="collapse navbar-collapse" id="navbarContent">
                    <div class="navbar-nav me-1 mb-lg-0">
                        <a class="nav-item mx-2 my-1" href="/app/index.html">
                            <span class="btn btn-white border border-dark">Home</span>
                        </a>
                        <a class="nav-item mx-2 my-1" href="/auth/register.html">
							<span class="btn btn-white border border-dark">Register</span>
                            <!--
								@if (Session["User"] != null) 
									@Html.ActionLink("My Movies", "Movie", "User", null, new { @class = "btn btn-white border border-dark" })
								else
									@Html.ActionLink("Register", "Register", "User", null, new { @class = "btn btn-white border border-dark" })
							-->
                        </a>
                        <a class="nav-item mx-2 my-1" href="/auth/login.html">
							<span class="btn btn-white border border-dark">Login</span>
							<!--
								@if (Session["User"] != null)
									@Html.ActionLink("Logout", "Logout", "User", null, new { @class = "btn btn-outline-danger" })
								else
									@Html.ActionLink("Login", "Login", "User", null, new { @class = "btn btn-white border border-dark" })
							-->
                        </a>
                        <form class="ms-2 mt-1" action="javascript:void(0)" onsubmit="search()">
                            <div class="input-group mb-1">
                                <input id="searchKeyword" class="form-control border border-dark" required>
                                <button type="submit" class="btn btn-white border border-dark">Search</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="container body-content pt-4-half pb-5">

        <div class="row px-6 mt-5 mb-4 justify-content-center">
            <div class="col px-7 bg-white border border-dark rounded-3">
       <!-- <div class="px-5 w-auto text-white bg-secondary bg-gradient shadow rounded-3"> --> 
                <div class="p-4-half text-center">
                    <h2>Online Cinema</h2>
                    <p>Online Cinema is a place where you can watch all of your favorite award-winning blockbuster movies. 
                    All movies are available all in one place and we give them to you exclusively at a very low price!</p>
                </div>
            </div>
        </div>

        <div class="row px-5 g-4-half" id="cardRows">
            <div class="col-3">
                <div class="card shadow-sm" style="cursor: pointer" onclick="">
                    <div class="card-body text-center">
                            <img class="card-img-top py-1" />
                        <h6 class="card-title  mb-0 mt-1 text-truncate">Star Wars: Rise of Skywalker</h5>
                        <span class="card-subtitle text-muted">Rp 5,000</span>
                    </div>
                </div>
            </div>
        </div>

    </div>

	<script src="index.js"></script>
</body>
</html>
